<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Mi formulario de regístro</h2>
        <p>Ingrese sus datos:</p>
        <label>
            Nombre: <input type="text" name="nombre">
        </label>
        <br>
        <br>
        <label>
            Apellido: <input type="text" name="apellido">
        </label>
        <br>
        <br>
        <label>
            Email: <input type="text" name="email">
        </label>
        <br>
        <br>
        <label>
            Contraseña: <input type="password" name="password">
        </label>
        <br>
        <br>
        <label>
            Confirmar: <input type="password" name="confirmar">
        </label>
        <br>
        <br>
        <label>
            Cumpleaños: <input type="date" name="cumpleaños">
        </label>
        <br>
        <p>Seleccione su genero:</p>
        <label>
            Masculino<input type="radio" name="genero" value="masculino">
        </label>
        <label>
            Femenino<input type="radio" name="genero" value="femenino">
        </label>
        <label>
            Otro<input type="radio" name="genero" value="otro">
        </label>
        <br>
        <p>Una breve descripcion de ti:</p>
        <textarea name="descripcion"></textarea>
        <br>
        <p>Lenguaje favorito:
            <select name="Lenguaje favorito">
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="python">Python</option>
                <option value="otro">Otro</option>
            </select>
        </p>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
